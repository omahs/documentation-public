components:
  parameters:
    orderly_timestamp:
      name: orderly-timestamp
      in: header
      description: ""
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: "1649920583000"
    orderly_account_id:
      name: orderly-account-id
      in: header
      description: ""
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: 0x0f29bfb4c1bc9fea3f3be46bab6d795e22a6272354b136fde05f6b80cfcad546
    orderly_key:
      name: orderly-key
      in: header
      description: ""
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: ed25519:8tm7dnKYkSc3FzgPuJaw1wztr79eeZpN35nHW5pL5XhX
    orderly_signature:
      name: orderly-signature
      in: header
      description: ""
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: dG4bkKiqG0dUYLzViRZkvbI6Sy239JxAdNMIBxFZ4w030Jofr0ORV06GHtvXZkaZaWUXE+XAU3fnzKN/5fDeBQ==
    recv_window_header:
      name: x-recv-window
      in: header
      description: "Use this parameter to control the timeout threshold for placing order, unit in miliseconds"
      required: false
      schema:
        type: number
      example: 20
  schemas:
    BasicResponse:
      required:
      - success
      type: object
      properties:
        success:
          type: boolean
          example: true
        timestamp:
          type: integer
          example: 1702989203989

    EmptyDataResponse:
      allOf:
        - $ref: '#/components/schemas/BasicResponse'
        - type: object
          required:
          - data
          properties:
            data:
              type: object
              properties: {}

    PaginationMeta:
      required:
      - current_page
      - records_per_page
      - total
      type: object
      properties:
        total:
          type: integer
          example: 9
        records_per_page:
          type: integer
          example: 25
        current_page:
          type: integer
          example: 1

    FuturesInfoResponse:
      allOf:
        - $ref: '#/components/schemas/BasicResponse'
        - type: object
          required:
          - data
          properties:
            data:
              type: object
              required:
              - rows
              properties:
                rows:
                  type: array
                  items:
                    $ref: '#/components/schemas/FutureInfo'

    FutureInfoResponse:
      allOf:
        - $ref: '#/components/schemas/BasicResponse'
        - type: object
          required:
          - data
          properties:
            data:
              $ref: '#/components/schemas/FutureInfo'

    FutureInfo:
      type: object
      required:
      - 24h_amount
      - 24h_close
      - 24h_high
      - 24h_low
      - 24h_open
      - 24h_volume
      - est_funding_rate
      - index_price
      - last_funding_rate
      - mark_price
      - next_funding_time
      - open_interest
      - sum_unitary_funding
      - symbol
      properties:
        symbol:
          type: string
          example: "PERP_ETH_USDC"
        index_price:
          type: number
          example: 1901.6
        mark_price:
          type: integer
          example: 1950
        sum_unitary_funding:
          type: number
          example: 387.891
        est_funding_rate:
          type: number
          example: 4.6875E-4
        last_funding_rate:
          type: number
          example: 4.6875E-4
        next_funding_time:
          type: integer
          example: 1683270060000
        open_interest:
          type: string
          example: "None"
        24h_open:
          type: integer
          example: 2115
        24h_close:
          type: integer
          example: 2115
        24h_high:
